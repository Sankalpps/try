<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App - Check Weather Anywhere</title>
    <link rel="stylesheet" href="2nd_project.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="search">
            <h1 class="app-title">Weather Forecast</h1>
            <div class="srch">
                <input type="search" placeholder="Enter city name..." id="cityInput">
                <button id="searchBtn">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="11" cy="11" r="8"></circle>
                        <path d="m21 21-4.35-4.35"></path>
                    </svg>
                </button>
            </div>
            <div class="error">
                <p>‚ö†Ô∏è City not found. Please try again!</p>
            </div>
            <div class="loading">
                <div class="spinner"></div>
                <p>Loading weather data...</p>
            </div>

<div class="weather">
                <div class="weather-main">
                    <img src="https://th.bing.com/th/id/OIP.r22tIgFaIoPJoKmd49RHRQHaHa?w=165&h=180&c=7&r=0&o=5&pid=1.7" class="weather-icon" alt="Weather icon">
                    <h1 class="temp">22¬∞C</h1>
                    <p class="description">Partly Cloudy</p>
                    <h2 class="city">üåç Bengalore</h2>
                </div>
                <div class="details">
                    <div class="col">
                        <div class="icon-wrapper">
                            <svg width="40" height="40" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M12 2.69l5.66 5.66a8 8 0 1 1-11.31 0z"></path>
                            </svg>
                        </div>
                        <div>
                            <p class="humid">50%</p>
                            <p class="label">Humidity</p>
                        </div>
                    </div>
                    
                    <div class="col">
                        <div class="icon-wrapper">
                            <svg width="40" height="40" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M9.59 4.59A2 2 0 1 1 11 8H2m10.59 11.41A2 2 0 1 0 14 16H2m15.73-8.27A2.5 2.5 0 1 1 19.5 12H2"></path>
                            </svg>
                        </div>
                        <div>
                            <p class="wind">15 km/h</p>
                            <p class="label">Wind Speed</p>
                        </div>
                    </div>

                    <div class="col">
                        <div class="icon-wrapper">
                            <svg width="40" height="40" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M12 2v2m0 16v2M4.93 4.93l1.41 1.41m11.32 11.32l1.41 1.41M2 12h2m16 0h2M6.34 17.66l-1.41 1.41M19.07 4.93l-1.41 1.41"></path>
                                <circle cx="12" cy="12" r="5"></circle>
                            </svg>
                        </div>
                        <div>
                            <p class="feels-like">20¬∞C</p>
                            <p class="label">Feels Like</p>
                        </div>
                    </div>

                    <div class="col">
                        <div class="icon-wrapper">
                            <svg width="40" height="40" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M14.5 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V7.5L14.5 2z"></path>
                                <polyline points="14 2 14 8 20 8"></polyline>
                                <line x1="12" y1="18" x2="12" y2="12"></line>
                                <line x1="9" y1="15" x2="15" y2="15"></line>
                            </svg>
                        </div>
                        <div>
                            <p class="pressure">1013 hPa</p>
                            <p class="label">Pressure</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
<script>
    const apikey = "394ad430957b96a372f0a97e716b00c6";
    const apiurl = "https://api.openweathermap.org/data/2.5/weather?units=metric&q=";

    const searchbox = document.querySelector("#cityInput");
    const searchbtn = document.querySelector("#searchBtn");
    const weatherIcon = document.querySelector(".weather-icon");
    const loading = document.querySelector(".loading");
    const weatherDiv = document.querySelector(".weather");
    const errorDiv = document.querySelector(".error");

    // Function to update weather icons based on condition
    function updateWeatherIcon(weatherMain) {
        const iconMap = {
            "Clouds": "https://th.bing.com/th/id/OIP.x1tKL8oOfwSjNZLcrPdAdQHaHa?w=225&h=220&c=7&r=0&o=5&pid=1.7",
            "Clear": "https://th.bing.com/th/id/OIP.0ku6JPMsh2UOP1pzv6OT-AHaHa?w=216&h=212&c=7&r=0&o=5&pid=1.7",
            "Rain": "https://th.bing.com/th/id/OIP.6qFdFzm5eYvxt3ByU9hbwgHaHa?w=179&h=180&c=7&r=0&o=5&pid=1.7",
            "Drizzle": "https://th.bing.com/th/id/OIP.e2fqnUvU5GsM8aHAw6YqpwHaHa?w=185&h=185&c=7&r=0&o=5&pid=1.7",
            "Mist": "https://th.bing.com/th/id/OIP.CN1O-3qRvinduaxhkptGxQHaHa?w=189&h=189&c=7&r=0&o=5&pid=1.7",
            "Smoke": "https://th.bing.com/th/id/OIP.CN1O-3qRvinduaxhkptGxQHaHa?w=189&h=189&c=7&r=0&o=5&pid=1.7",
            "Haze": "https://th.bing.com/th/id/OIP.CN1O-3qRvinduaxhkptGxQHaHa?w=189&h=189&c=7&r=0&o=5&pid=1.7",
            "Snow": "https://th.bing.com/th/id/OIP.CN1O-3qRvinduaxhkptGxQHaHa?w=189&h=189&c=7&r=0&o=5&pid=1.7",
            "Thunderstorm": "https://th.bing.com/th/id/OIP.6qFdFzm5eYvxt3ByU9hbwgHaHa?w=179&h=180&c=7&r=0&o=5&pid=1.7"
        };
        return iconMap[weatherMain] || iconMap["Clear"];
    }

    async function checkWeather(city) {
        if (!city.trim()) {
            errorDiv.style.display = "block";
            errorDiv.querySelector("p").textContent = "‚ö†Ô∏è Please enter a city name!";
            weatherDiv.style.display = "none";
            return;
        }

        // Show loading, hide others
        loading.style.display = "block";
        weatherDiv.style.display = "none";
        errorDiv.style.display = "none";
        try {
            const response = await fetch(apiurl + city + `&appid=${apikey}`);
            
            if (response.status === 404) {
                loading.style.display = "none";
                errorDiv.style.display = "block";
                errorDiv.querySelector("p").textContent = "‚ö†Ô∏è City not found. Please try again!";
                weatherDiv.style.display = "none";
                return;
            }

            const data = await response.json();
            
            // Update all weather information
            document.querySelector(".city").innerHTML = `üåç ${data.name}, ${data.sys.country}`;
            document.querySelector(".temp").innerHTML = Math.round(data.main.temp) + "¬∞C";
            document.querySelector(".description").innerHTML = data.weather[0].description.charAt(0).toUpperCase() + data.weather[0].description.slice(1);
            document.querySelector(".wind").innerHTML = Math.round(data.wind.speed * 3.6) + " km/h";
            document.querySelector(".humid").innerHTML = data.main.humidity + "%";
            document.querySelector(".feels-like").innerHTML = Math.round(data.main.feels_like) + "¬∞C";
            document.querySelector(".pressure").innerHTML = data.main.pressure + " hPa";
            
            // Update weather icon
            weatherIcon.src = updateWeatherIcon(data.weather[0].main);
            weatherIcon.alt = data.weather[0].description;
            
            // Show weather, hide loading and error
            loading.style.display = "none";
            weatherDiv.style.display = "block";
            weatherDiv.classList.add("fade-in");
            errorDiv.style.display = "none";
            
        } catch (error) {
            loading.style.display = "none";
            errorDiv.style.display = "block";
            errorDiv.querySelector("p").textContent = "‚ö†Ô∏è Something went wrong. Please try again!";
            weatherDiv.style.display = "none";
            console.error("Error fetching weather:", error);
        }
    }

    // Event Listeners
    searchbtn.addEventListener("click", () => {
        checkWeather(searchbox.value);
    });

    // Add Enter key support
    searchbox.addEventListener("keypress", (e) => {
        if (e.key === "Enter") {
            checkWeather(searchbox.value);
        }
    });

    // Optional: Load default city on page load
    // checkWeather("London");

</script>
</body>
</html>
